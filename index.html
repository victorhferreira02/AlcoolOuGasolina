<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/script.js"></script>
    <link rel="stylesheet" href="/estilo.css">
</head>


<body>
    <div class="aoug">
        <h1>É melhor utilizar Álcool ou Gasolina ?</h1>
        <div class="alcool">
        <p>Preço do Álcool:</p>
        <input type="text" name="alcool" id="alcool" placeholder="Insira o atual valor do álcool (Ex: 3.59)">
        </div>
        <div class="gasolina">
        <p>Preço da Gasolina:</p>
        <input type="text" name="gasolina" id="gasolina" placeholder="Insira o atual valor da Gasolina (Ex: 6.59)">
        </div>
        <div id="resultado">Resultado:</div>
        <button type="submit" onclick="calcularMelhorPreco()" id="botão">Calcular</button>
        
    </div>
    
</body>
